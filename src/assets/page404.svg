<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#E0E0E0" />

  <!-- Rotating Circles -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="#D32F2F" stroke-width="6">
    <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="5s" repeatCount="indefinite" />
  </circle>
  <circle cx="200" cy="200" r="120" fill="none" stroke="#1976D2" stroke-width="6">
    <animateTransform attributeName="transform" type="rotate" from="360 200 200" to="0 200 200" dur="6s" repeatCount="indefinite" />
  </circle>

  <!-- Bouncing Ball -->
  <circle cx="200" cy="50" r="20" fill="#388E3C">
    <animate attributeName="cy" from="50" to="350" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- Text -->
  <text x="50%" y="60%" text-anchor="middle" font-size="30" font-family="Arial, sans-serif" fill="#D32F2F" transform="rotate(-10 200 200)">Oops!</text>
</svg>
