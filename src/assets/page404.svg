<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="80" fill="#D32F2F" />

  <!-- Inner Circle (White Background) -->
  <circle cx="100" cy="100" r="70" fill="white" />

  <!-- Text (Wrong) -->
  <text x="50%" y="50%" text-anchor="middle" alignment-baseline="central" font-size="36" font-family="Arial, sans-serif" fill="#D32F2F">Wrong</text>
</svg>



